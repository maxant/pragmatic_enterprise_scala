@(user: Option[ch.maxant.scalabook.validation.integration.UserRepository.User])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>eEvents.com</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.jqplot.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
    <table width="100%" border="0">
    <tr>
    <td valign="top" width="1%">
        <a href='/'>
            <img src="@routes.Assets.at("images/logo.png")" />
        </a>
    </td>
    <td valign="top">
        <table width="100%" border="0">
            <tr>
                <td align="right" class="small">
                    @if(user.isDefined){
                        @user.get.name |
                    }
                    <a href="/">home</a> |
                    <a href="logout">logout</a>
                </td>
            </tr>
            <tr>
                <td>
                    @content
                </td>
             </tr>
        </table>
    </td>
    </tr>
    </table>
    </body>
</html>
