@(form: Form[(String,String)])(implicit flash: Flash)

@main(None) {

	@helper.form(routes.LoginController.authenticate) {
	    
	    <h1>Log in</h1>
	    @form.globalError.map { error =>
	        <p class="error">
	            @error.message
	        </p>
	    }
	    
	    @flash.get("success").map { message =>
	        <p class="success">
	            @message
	        </p>
	    }
	    
	    <p>
	        <input type="text" name="email" placeholder="Email" id="email" value="@form("email").value">
	    </p>
	    <p>
	        <input type="password" name="password" id="password" placeholder="Password">
	    </p>
	    <p>
	        <button type="submit" id="loginbutton">Login</button>
	    </p>
	}
        
    <p class="note">
        Try <em>lana@@hippodrome-london.com</em> with <em>asdf</em> as the password.
    </p>       
}
