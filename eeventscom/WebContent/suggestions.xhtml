<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">

<p:carousel value="#{cart.eventsOthersBought}" var="event" itemStyleClass="suggestionItem">
    <f:facet name="header">
            You may also be interested in:
    </f:facet>
	<h:panelGrid columns="1" style="width:100%" cellpadding="5">
		<a href='eventDetails.jsf?uid=#{event.uid}'>
			<img src="event_images/#{event.imgPath}" title="#{event.name}" />
		</a> 
		<h:outputText value="#{event.name}" />
	</h:panelGrid>
</p:carousel>

</ui:composition>
